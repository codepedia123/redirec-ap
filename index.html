<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Connecting Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(1200px 600px at 50% 20%, #1e293b 0%, #020617 60%);
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 14px;
      padding: 32px 36px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
    }

    .loader {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.15);
      border-top-color: #38bdf8;
      margin: 0 auto 20px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    h1 {
      font-size: 18px;
      margin: 0 0 8px;
      font-weight: 600;
    }

    p {
      font-size: 14px;
      color: #94a3b8;
      margin: 0;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="loader"></div>
    <h1>Connecting your account</h1>
    <p>Please wait while we securely complete the authorization process.</p>
  </div>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const authCode = params.get("code");

      if (!authCode) {
        console.warn("Authorization code not found in URL");
        return;
      }

      try {
        window.opener?.postMessage(
          { code: authCode },
          "<TRUSTED_ORIGIN>"
        );
      } catch (err) {
        console.error("postMessage failed:", err);
      }

      setTimeout(() => {
        window.close();
      }, 1000);
    })();
  </script>

</body>
</html>
