events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    
    # This allows Nginx to resolve the Railway domain names
    resolver 1.1.1.1 8.8.8.8 valid=30s;

    server {
        # Railway provides the port dynamically via an environment variable
        listen ${PORT};

        # 1. THE SPECIFIC PAGE: Show your HTML file when /redirect is hit
        location = /redirect {
            root /usr/share/nginx/html;
            try_files /redirect.html =404;
            # Ensure browser treats it as HTML
            add_header Content-Type text/html;
        }

        # 2. EVERYTHING ELSE: Forward to Activepieces
        location / {
            # We use the public URL here to ensure SSL works correctly
            proxy_pass https://activepieces-production-0d12.up.railway.app;
            
            # Essential headers to make Activepieces think it's being accessed directly
            proxy_set_header Host activepieces-production-0d12.up.railway.app;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Fix for WebSockets (Activepieces uses these for real-time updates)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Increase timeout for long-running automations
            proxy_read_timeout 90;
        }
    }
}
