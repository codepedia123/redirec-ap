events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    
    # This is the internal Docker/Railway DNS resolver 
    # It helps Nginx find "activepieces.railway.internal"
    resolver 127.0.0.11 valid=30s;

    server {
        # Railway's dynamic port
        listen ${PORT};

        # 1. TEST THIS FIRST: https://.../redirect
        location = /redirect {
            root /usr/share/nginx/html;
            try_files /redirect.html =404;
            add_header Content-Type text/html;
        }

        # 2. THE PROXY FIX
        location / {
            # Try port 80 (Standard for Activepieces container)
            proxy_pass http://activepieces.railway.internal:80; 
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Handshake settings for Activepieces
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Prevent timeouts during slow automations
            proxy_connect_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}
