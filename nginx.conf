events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    
    # This helps Nginx find the .internal addresses
    resolver 127.0.0.11 valid=30s;

    server {
        # We will hardcode this to 80 to match Railway's UI settings
        listen 80;

        # 1. THE REDIRECT PAGE
        location = /redirect {
            root /usr/share/nginx/html;
            try_files /redirect.html =404;
            add_header Content-Type text/html;
        }

        # 2. THE ACTIVEPIECES PROXY
        location / {
            # UPDATED: Use port 8080 (the default for Activepieces)
            proxy_pass http://activepieces.railway.internal:8080; 
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
